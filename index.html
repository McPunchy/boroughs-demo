<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Moment Between | NYC Character Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Roboto+Condensed:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hidden YouTube player -->
    <div id="player-container">
        <div id="player"></div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="toggle-audio">
            <span class="play-icon">▶</span>
            <span class="pause-icon hidden">⏸</span>
        </button>
        <input type="range" id="volume-slider" min="0" max="100" value="30">
    </div>

    <!-- Main content -->
    <div class="container">
        <!-- Opening Screen -->
        <div class="screen active" id="opening-screen">
            <div class="content">
                <div class="typewriter-text"></div>
                <button class="next-button">Continue</button>
            </div>
        </div>

        <!-- Character Creation Screen -->
        <div class="screen" id="character-screen">
            <div class="content">
                <div class="typewriter-text">Before we discuss your death, tell me about yourself.</div>
                <form id="character-form">
                    <div class="form-group">
                        <label for="char-name">Name</label>
                        <input type="text" id="char-name" required>
                    </div>
                    <div class="form-group">
                        <label for="char-age">Age</label>
                        <input type="number" id="char-age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="char-pronouns">Pronouns</label>
                        <select id="char-pronouns" required>
                            <option value="he/him">he/him</option>
                            <option value="she/her">she/her</option>
                            <option value="they/them">they/them</option>
                            <option value="it/its">it/its</option>
                            <option value="xe/xem">xe/xem</option>
                        </select>
                    </div>
                    <button type="submit" class="next-button">Continue</button>
                </form>
            </div>
        </div>

        <!-- Death Category Selection -->
        <div class="screen" id="category-screen">
            <div class="content">
                <div class="typewriter-text"></div>
                <div class="choice-section">
                    <div class="choice-container" id="category-choices"></div>
                    <div class="description-text"></div>
                </div>
            </div>
        </div>

        <!-- Path Screens -->
        <div class="screen" id="path-screen">
            <div class="content">
                <div class="typewriter-text"></div>
                <div class="choice-section">
                    <div class="choice-container" id="path-choices"></div>
                    <div class="description-text"></div>
                </div>
            </div>
        </div>

        <!-- Character Sheet Screen -->
        <div class="screen" id="sheet-screen">
            <div class="content">
                <button id="restart-button" class="next-button">Start Over</button>
                <div class="character-sheet">
                    <div class="character-info"></div>
                    <div class="story-path"></div>
                    <div class="attributes"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
